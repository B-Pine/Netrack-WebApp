{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
    <div class="center-wrapper">
    <form class="form" method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        <p class="title">Register </p>
        <p class="message">Signup now and get full access to our website. </p>
            <div class="flex">
            <label>
                <input required="" placeholder="" type="text" class="input" name="firstname">
                <span>Firstname</span>
            </label>
    
            <label>
                <input required="" placeholder="" type="text" class="input" name="lastname">
                <span>Lastname</span>
            </label>
        </div>  
        <label>
            <input required placeholder="" type="text" class="input" name="username">
            <span>Username</span>
        </label>
                
        <label>
            <input required="" placeholder="" type="email" class="input" name="email">
            <span>Email</span>
        </label> 
            
        <label>
            <input required="" placeholder="" type="password" class="input" name="password">
            <span>Password</span>
        </label>
        <label>
            <input required="" placeholder="" type="password" class="input" name="confirm-password">
            <span>Confirm password</span>
        </label>
        <label>
            {% for message in messages %}
            <p style="color: #761c19">{{ message }}</p>
            {% endfor %}
        </label>
        <button class="submit" type="submit">Submit</button>
        <p class="signin">Already have an account ? <a href="{% url 'login' %}">Signin</a> </p>
    </form>
    </div>

</body>
</html>
